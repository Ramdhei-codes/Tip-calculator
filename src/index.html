<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>
<body>
    <section class="hero">
        
            <h1>Tip calculator</h1>
        
            <form action="" class="hero__bill">
                <h3>How much was your bill?</h3>
                <input type="number" name="" id="billAmount" class="input" placeholder="Bill amount">
        

        
            <h3>How was your service?</h3>
            <select name="serviceQuality" id="serviceQuality" class="hero__bill--options">
                <option>Choose an option</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Regular">Regular</option>
                <option value="Bad">Bad</option>
            </select>
        

         
            <h3>How many people are sharing the bill?</h3>
            <input type="number" name="" id="peopleSharing" class="input" placeholder="Number of people">
        

        <button type="button" class="hero__button" id="button" onclick="calculate()">Calculate</button>
            </form>
        
            
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
